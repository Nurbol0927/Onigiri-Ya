<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="vir.css">
</head>
<body>
    <div class="loader-container">
        <div class="loader">
          <svg width="200" height="200">
            <circle
              class="traco"
              cx="100"
              cy="100"
              r="70"
              fill="transparent"
              stroke="#ffe71c"
              stroke-width="9"
              stroke-dasharray="35 20"
              transform="rotate(31 100 100)"
            ></circle>
          </svg>
          <div class="p1"></div>
          <div class="p2"></div>
          <div class="p3"></div>
          <div class="p4"></div>
          <div class="p5"></div>
          <div class="p6"></div>
          <div class="p7"></div>
          <div class="p8"></div>
          <div class="circle">
            <div class="content">
              <div class="eyes">
                <div class="eye-left"></div>
                <div class="eye-right"></div>
              </div>
              <div class="nouse"></div>
              <div class="mouth"></div>
              <div class="teeth">
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="message">
          Спасибо за ваши данные и то, что кормите нас!
        </div>
      </div>
      
</body>
</html>
